    <style>
        /* Estilos específicos para o carrossel de vídeos */
        .video-carousel-section {
            background: #f0f2f5;
            padding: 50px 0;
        }
        .video-carousel {
            position: relative;
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 74, 173, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .carousel-btn:hover {
            background-color: rgba(0, 74, 173, 1);
            transform: translateY(-50%) scale(1.1);
        }
        .carousel-btn.prev-btn {
            left: 10px;
        }
        .carousel-btn.next-btn {
            right: 10px;
        }
        @media(max-width: 768px) {
            .carousel-btn {
                padding: 8px 12px;
                font-size: 1.2rem;
            }
        }

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });

      // JavaScript para o menu drop-down no clique
      const dropdowns = document.querySelectorAll('.dropdown');
      dropdowns.forEach(dropdown => {
        dropdown.addEventListener('click', (event) => {
          event.stopPropagation();
          dropdown.classList.toggle('show-dropdown');
        });
      });

      window.addEventListener('click', () => {
        dropdowns.forEach(dropdown => {
          dropdown.classList.remove('show-dropdown');
        });
      });

      // Funcionalidade do Carrossel de Vídeos com numeração automática
      document.addEventListener('DOMContentLoaded', () => {
          const carousel = document.querySelector('.video-carousel');
          if (!carousel) return;

          const track = carousel.querySelector('.carousel-track');
          const prevBtn = carousel.querySelector('.prev-btn');
          const nextBtn = carousel.querySelector('.next-btn');
          
          let currentIndex = 0;
          let videoCount = 1;
          const videos = [];

          // Adiciona os vídeos de forma dinâmica
          const loadVideos = () => {
              for (let i = 1; i <= 20; i++) { // Tenta carregar até 20 vídeos
                  const videoPath = `videos/${i}.mp4`;
                  const videoElement = document.createElement('video');
                  videoElement.src = videoPath;
                  videoElement.controls = true;
                  videoElement.muted = true; // Necessário para a reprodução automática em alguns navegadores

                  // Cria um elemento de item do carrossel para cada vídeo
                  const carouselItem = document.createElement('div');
                  carouselItem.classList.add('carousel-item');
                  carouselItem.appendChild(videoElement);
                  
                  // Verifica se o vídeo existe
                  videoElement.addEventListener('canplaythrough', () => {
                      videos.push(carouselItem);
                      track.appendChild(carouselItem);
                      if (videos.length === 1) { // Garante que o carrossel só mostre algo depois de carregar o primeiro
                        track.style.display = 'flex';
                      }
                  });

                  // Se o vídeo não for encontrado (código de erro 4), para o loop
                  videoElement.addEventListener('error', (e) => {
                      if (e.target.error.code === 4) {
                          // Se este for o primeiro vídeo e ele não for encontrado,
                          // o carrossel ficará vazio. Trate essa exceção se necessário.
                          videoCount = i - 1;
                      }
                  });
              }
          };

          loadVideos();

          // Lógica de navegação
          function updateCarousel() {
              if (videos.length > 0) {
                  track.style.transform = `translateX(-${currentIndex * 100}%)`;
              }
          }

          nextBtn.addEventListener('click', () => {
              currentIndex = (currentIndex + 1) % videos.length;
              updateCarousel();
          });

          prevBtn.addEventListener('click', () => {
              currentIndex = (currentIndex - 1 + videos.length) % videos.length;
              updateCarousel();
          });
      });
    </script>
