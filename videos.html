    <style>
        /* Estilos para a galeria de vídeos */
        .video-gallery-section {
            background: #f0f2f5;
            padding: 50px 0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .video-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .video-card h3 {
            color: #004aad;
            font-size: 1.2rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .pagination-btn {
            background: #004aad;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .pagination-btn:hover {
            background: #ff7f50;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .pagination-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Estilos do Modal/Pop-up */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: #000;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content video {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal-close:hover, .modal-close:focus {
            color: #ff7f50;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <div id="videoModal" class="video-modal">

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });

      const dropdowns = document.querySelectorAll('.dropdown');
      dropdowns.forEach(dropdown => {
        dropdown.addEventListener('click', (event) => {
          event.stopPropagation();
          dropdown.classList.toggle('show-dropdown');
        });
      });

      window.addEventListener('click', () => {
        dropdowns.forEach(dropdown => {
          dropdown.classList.remove('show-dropdown');
        });
      });

      // Lógica da galeria de vídeos com paginação e pop-up modal
      document.addEventListener('DOMContentLoaded', () => {
          const videoGrid = document.querySelector('.video-grid');
          const prevBtn = document.getElementById('prev-btn');
          const nextBtn = document.getElementById('next-btn');
          const videoModal = document.getElementById('videoModal');
          const modalClose = document.querySelector('.modal-close');
          const videoPlayer = document.getElementById('videoPlayer');

          const videosPerPage = 6;
          let currentPage = 0;
          let videoData = [];

          const loadVideos = () => {
              for (let i = 1; i <= 20; i++) {
                  const thumbnailPath = `videos/thumbnails/${i}.jpg`;
                  const videoPath = `videos/${i}.mp4`;
                  
                  const img = new Image();
                  img.src = thumbnailPath;
                  img.onload = () => {
                      videoData.push({
                          id: i,
                          videoSrc: videoPath,
                          thumbnailSrc: thumbnailPath,
                          title: `Vídeo ${i}`
                      });
                      renderVideos();
                  };
              }
          };

          const renderVideos = () => {
              videoGrid.innerHTML = '';
              const start = currentPage * videosPerPage;
              const end = start + videosPerPage;
              const videosToDisplay = videoData.slice(start, end);

              videosToDisplay.forEach(video => {
                  const videoCard = document.createElement('div');
                  videoCard.classList.add('video-card');
                  videoCard.setAttribute('data-aos', 'zoom-in');
                  videoCard.setAttribute('data-aos-delay', '100');
                  
                  videoCard.innerHTML = `
                      <img src="${video.thumbnailSrc}" alt="Miniatura do Vídeo ${video.id}">
                      <h3>${video.title}</h3>
                  `;
                  
                  videoCard.addEventListener('click', () => {
                      videoPlayer.src = video.videoSrc;
                      videoModal.style.display = 'flex';
                      videoPlayer.play();
                  });

                  videoGrid.appendChild(videoCard);
              });

              updatePaginationButtons();
          };

          const updatePaginationButtons = () => {
              prevBtn.disabled = currentPage === 0;
              nextBtn.disabled = (currentPage + 1) * videosPerPage >= videoData.length;
          };

          prevBtn.addEventListener('click', () => {
              if (currentPage > 0) {
                  currentPage--;
                  renderVideos();
              }
          });

          nextBtn.addEventListener('click', () => {
              if ((currentPage + 1) * videosPerPage < videoData.length) {
                  currentPage++;
                  renderVideos();
              }
          });

          // Fecha o pop-up ao clicar no botão de fechar ou fora dele
          modalClose.addEventListener('click', () => {
              videoModal.style.display = 'none';
              videoPlayer.pause();
          });

          window.addEventListener('click', (event) => {
              if (event.target === videoModal) {
                  videoModal.style.display = 'none';
                  videoPlayer.pause();
              }
          });

          loadVideos();
      });
    </script>
